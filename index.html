<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>load model to babylonjs engine</title>
		<script src="./babylon.min.js" type="text/javascript"></script>
		<script src="./babylonjs.loaders.min.js" type="text/javascript"></script>
		<style>
			html,
			body,
			#app {
				box-sizing: border-box;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			#app {
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				gap: 30px;
			}
			#renderCanvas {
				border: 2px solid #eee;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<canvas id="renderCanvas" width="700" height="500"></canvas>
			<input type="file" id="load-file" value="Добавить сцену" />
			<button id="clearCanvas">Удалит сцены</button>
		</div>
		<script src="./app.js" type="text/javascript"></script>
	</body>
</html>
